{%extends 'recap/base.html' %}
{% load socialaccount %}
{% providers_media_js %}

{%block navbr%}
<li class="nav-item active">
    <a class="nav-link" href="/">Login</a>
</li>
<li class="nav-item {% block act1%}{%endblock%}">
    <a class="nav-link" href="/signuppage">Signup</a>
</li>
{%endblock%}

{%block body%}

<div class="container my-4">
    <form action="/login" method="post">{% csrf_token %}
        <div class="form-group">
            <label for="exampleInputEmail1">Email address</label>
            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" name="email" required>
            <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
        </div>
        <div class="form-group">
            <label for="exampleInputPassword1">Password</label>
            <input type="password" class="form-control" id="exampleInputPassword1" name="pass" required>
        </div>
        <div class="g-recaptcha" data-sitekey="6LdodKUZAAAAAMFum6P-z1QJB_eTh4-NH29IgiSx"></div>
        <button type="submit" class="btn btn-primary my-2">Login</button>
    </form>
    
        <a href="{% provider_login_url 'facebook' method='oauth2' %}" class="btn btn-outline-primary my-2 " style="background-color: white;"><img src="/media/fb.png" style="width: 60px; height: 60px; ">
            Login with Facebook
        </a>
   
        <a href="{% provider_login_url 'google' %}"><button class="btn btn-outline-primary my-2 ml-2" style="background-color: white;"><img src="/media/google.png" style="width: 60px; height: 60px; ">
                Login with Google</button>
        </a>
    
</div>
{%endblock%}
